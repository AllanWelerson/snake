<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="top">
        <div class="title">
            Snake game
        </div>
        <div>
        By - Allan Welerson - <a target="_blank" href="https://github.com/AllanWelerson/snake">Github code</a>
        </div>    
    </div>

    <div id="display">

    </div>

    <div id="info">
        <button onclick="startButton()">Start game</button>
        <div class="tutorial">
            <div class="letter"><i class="fas fa-2x fa-arrow-circle-up"> w </i></div>
            <div class="letter"><i class="fas fa-2x fa-arrow-circle-down"> S </i></div>
            <div class="letter"><i class="fas fa-2x fa-arrow-circle-left"> D </i></div>
            <div class="letter"><i class="fas fa-2x fa-arrow-circle-right"> A </i></div>
         </div>
    </div>

    <div id="msg">
        <div class="txt">
            <h1>Fim de jogo</h1>
            <button onclick="closeMsg()">Close</button>
        </div>
    </div>

    
   

    <script src="index.js"></script>

</body>
</html>
